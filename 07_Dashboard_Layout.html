<!DOCTYPE html>
<html>
<head>
<title>Simple Dashboard</title>

<style>

body{
    margin:0;
    font-family:Arial;
    background:#111111;
    color:white;
}

.dashboard{
    display:grid;
    grid-template-columns:200px 1fr;
    grid-template-rows:60px 1fr;
    height:100vh;
}

.sidebar{
    grid-row:1 / 3;
    background:#1f1f1f;
    padding:15px;
}

.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    margin:10px 0;
}

.header{
    background:#2a2a2a;
    display:flex;
    align-items:center;
    padding-left:15px;
}

.content{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:15px;
}

.card{
    height:100px;
    background:#333333;
    border-radius:8px;
    position:relative;
    overflow:hidden;
}

.card::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    left:-100%;
    background:linear-gradient(90deg, transparent, #555, transparent);
    animation:load 1.2s infinite;
}

@keyframes load{
    to{ left:100%; }
}

@media(max-width:600px){
    .dashboard{
        grid-template-columns:1fr;
        grid-template-rows:60px auto 1fr;
    }

    .sidebar{
        display:flex;
        justify-content:space-around;
    }

    .content{
        grid-template-columns:1fr;
    }
}

</style>
</head>

<body>

<div class="dashboard">

    <div class="sidebar">
        <h1>ðŸ‘¤</h1>
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
    </div>

    <div class="header">Dashboard</div>

    <div class="content">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</div>

</body>
</html>
