<!-- 14 - Split Screen Layout - Flexbox - Fade-in - 50-50 layout -->

<!DOCTYPE html>
<html>
<head>
<title>Split Screen</title>

<style>

body{
    margin:0;
    font-family:Arial;
    height:100vh;
    display:flex;
}

.left, .right{
    width:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    opacity:0;
    animation:fade 1s forwards;
}

.right{
    animation-delay:0.5s;
}

.left{
    background:#111;
}

.right{
    background:#222;
}

@keyframes fade{
    to{
        opacity:1;
    }
}

</style>
</head>

<body>

<div class="left">
    <h1>Left Side</h1>
</div>

<div class="right">
    <h1>Right Side</h1>
</div>

</body>
</html>
