<!-- 3 - 3x3 Product Grid - CSS Grid - Image zoom on hover - Use repeat() function -->

<!DOCTYPE html>
<html>
<head>
<title>3x3 Product Grid</title>

<style>

body{
    margin:0;
    font-family:Arial;
    background:#000000;
    color:white;
}

.grid{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:20px;
    padding:40px;
    max-width:900px;
    margin:auto;
}

.card{
    background: #111111;
    border-radius:10px;
    overflow:hidden;
    text-align:center;
    padding-bottom:15px;
}

.card img{
    width:100%;
    height:180px;
    object-fit:cover;
    transition:0.3s;
}

.card:hover img{
    transform:scale(1.1);
}

.card h3{
    margin:10px 0 5px;
}

@media(max-width:700px){
    .grid{
        grid-template-columns:repeat(2, 1fr);
    }
}

@media(max-width:450px){
    .grid{
        grid-template-columns:repeat(1, 1fr);
    }
}

</style>
</head>

<body>

<div class="grid">

    <div class="card">
