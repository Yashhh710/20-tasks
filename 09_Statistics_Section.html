<!-- 9 - Statistics Section - Grid - Bounce animation - 4 cards equal width -->

<!DOCTYPE html>
<html>
<head>
<title>Statistics Section</title>

<style>

body{
    margin:0;
    background:#000000;
    font-family:Arial;
    color:white;
}

.stats{
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:20px;
    padding:60px;
    max-width:900px;
    margin:auto;
}

.card{
    background: #121212;;
    padding:30px;
    text-align:center;
    border-radius:10px;
    animation:bounce 1.5s infinite;
}

.card:nth-child(2){ animation-delay:0.2s; }
.card:nth-child(3){ animation-delay:0.4s; }
.card:nth-child(4){ animation-delay:0.6s; }

.card h2{
    font-size:32px;
    margin:0;
}

.card p{
    margin-top:8px;
    color:lightgray;
}

@keyframes bounce{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-12px); }
}

@media(max-width:700px){
    .stats{
        grid-template-columns:repeat(2, 1fr);
    }
}

@media(max-width:450px){
    .stats{
        grid-template-columns:1fr;
    }
}

</style>
</head>

<body>

<div class="stats">

    <div class="card">
        <h2>99+</h2>
        <p>Projects</p>
    </div>

    <div class="card">
        <h2>50+</h2>
        <p>Clients</p>
    </div>

    <div class="card">
        <h2>4k+</h2>
        <p>Followers</p>
    </div>

    <div class="card">
        <h2>1L+</h2>
        <p>Earn</p>
    </div>

</div>

</body>
</html>
