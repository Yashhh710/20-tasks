<!-- 6 - Asymmetrical Gallery - CSS Grid - Grayscale to color - Use row/column span -->

<!DOCTYPE html>
<html>
<head>
<title>Asymmetrical Gallery</title>

<style>

body{
    margin:0;
    background:black;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    grid-auto-rows:150px;
    grid-auto-flow:dense;
    gap: 8px;
    padding:12px;
}

.gallery img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    filter:grayscale(100%);
    transition:0.4s;
}

.gallery img:hover{
    filter:grayscale(0);
}

.big{
    grid-column:span 2;
    grid-row:span 2;
}

.wide{
    grid-column:span 2;
}

.tall{
    grid-row:span 2;
}

</style>
</head>

<body>
