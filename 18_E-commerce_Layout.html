<!-- 18 - E-commerce Layout - Grid - Add-to-cart hover animation - Sidebar + product grid -->

<!DOCTYPE html>
<html>
<head>
<title>E-commerce Layout</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

.navbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:#131921;
    padding:12px 20px;
    color:white;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.search-box{
    flex:1;
    display:flex;
    margin:0 20px;
}

.search-box input{
    width:100%;
    padding:10px;
    border:none;
    outline:none;
    border-radius:8px 0 0 8px;
}

.search-box button{
    padding:10px 18px;
    border:none;
    background:#febd69;
    cursor:pointer;
    border-radius:0 8px 8px 0;
}

.cart{
    font-size:20px;
    cursor:pointer;
}

.container{
    display:grid;
    grid-template-columns:220px 1fr;
    min-height:calc(100vh - 60px);
}

.sidebar{
    background:#f3f3f3;
    padding:20px;
}

.sidebar h3{
    margin-bottom:12px;
}

.sidebar ul{
    list-style:none;
}

.sidebar li{
    padding:8px 0;
    cursor:pointer;
}

.sidebar li:hover{
    color:#ff9900;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    border-radius:12px;
    padding:15px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.08);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    border-radius:10px;
}

.card h4{
    margin:10px 0;
}

.card button{
    background:#ff9900;
    border:none;
    padding:10px 15px;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

.card button:hover{
    background:#e68900;
    transform:scale(1.05);
}

</style>
</head>

<body>

<div class="navbar">

    <div class="search-box">
