<!-- 19 - Progress Bars - Flexbox - Filling animation - Responsive structure -->

<!DOCTYPE html>
<html>
<head>
<title>Progress Bars</title>

<style>

body{
    margin:0;
    font-family:Arial;
    background:#000000;
    color:rgb(255, 255, 255);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.progress-container{
    width:90%;
    max-width:500px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

.label{
    margin-bottom:6px;
}

.bar{
    width:100%;
    height:14px;
    background:#353535;
    border-radius:20px;
    overflow:hidden;
}

.fill{
    height:100%;
    width:0;
    background:linear-gradient(90deg, #00c3ff, #0011ff);
    border-radius:20px;
    animation:load 2s forwards;
}

.Sleep{ animation-delay:0.2s; --target:90%; }
.Gaming{ animation-delay:0.4s; --target:75%; }
.Coding{ animation-delay:0.6s; --target:60%; }
.Exercise{ animation-delay:0.8s; --target:50%; }

@keyframes load{
    to{
        width:var(--target);
    }
}

@media(max-width:500px){
    .bar{
        height:12px;
    }
}

</style>
</head>

<body>

<div class="progress-container">

    <div>
        <div class="label">Sleep</div>
        <div class="bar"><div class="fill Sleep"></div></div>
    </div>

    <div>
        <div class="label">Gaming</div>
        <div class="bar"><div class="fill Gaming"></div></div>
    </div>

    <div>
        <div class="label">Coding</div>
        <div class="bar"><div class="fill Coding"></div></div>
    </div>

    <div>
        <div class="label">Exercise</div>
        <div class="bar"><div class="fill Exercise"></div></div>
    </div>

</div>

</body>
</html>
