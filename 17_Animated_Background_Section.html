<!-- 17 - Animated Background Section - Flexbox - Moving gradient - Text fade animation -->

<!DOCTYPE html>
<html>
<head>
<title>Animated Background Section</title>

<style>

body{
    margin:0;
    font-family:Arial;
}

.hero{
    position:relative;
    height:100vh;
    color:white;
    overflow:hidden;
}

.hero video{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.hero::before{
    content:"";
    position:absolute;
    inset:0; 
    background:linear-gradient(
        270deg,
        rgba(0, 0, 0, 0.356),
        rgba(0, 17, 255, 0.205),
        rgba(0, 0, 0, 0.315)
    );
    background-size:400% 400%;
    animation:moveGradient 10s linear infinite;
    z-index:-1;
}

@keyframes moveGradient{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

.text{
    position:absolute;
    top:60px;
    left:60px;

    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 1.5s ease forwards;
}

@keyframes fadeUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.text h1{
    font-size:48px;
    margin-bottom:10px;
}

.text p{
    font-size:18px;
}

</style>
</head>

<body>

<section class="hero">

    <video autoplay muted loop>
        <source src="https://motionbgs.com/media/6849/night-railway.960x540.mp4" type="video/mp4">
    </video>

    <div class="text">
        <h1>Midnight Express</h1>
        <p>Moving forward under the stars</p>
    </div>

</section>

</body>
</html>
