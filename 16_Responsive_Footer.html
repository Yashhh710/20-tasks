<!-- 16 - Responsive Footer - Grid + Flex - Hover transition - 4-column footer -->

<!DOCTYPE html>
<html>
<head>
<title>Responsive Footer</title>

<style>

body{
    margin:0;
    font-family:Arial;
    background:#000000;
    color:rgb(255, 255, 255);
}

.footer{
    background:#000000;
    padding:40px 20px;
}

.footer-container{
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:30px;
    max-width:1100px;
    margin:auto;
}

.footer-col h3{
    margin-bottom:15px;
}

.footer-col a{
    display:block;
    text-decoration:none;
    color:rgb(131, 131, 131);
    margin:6px 0;
    transition:0.3s;
}

.footer-col a:hover{
    color:rgb(255, 255, 255);
    transform:translateX(5px);
}

.footer-bottom{
    text-align:center;
    margin-top:30px;
    color:rgb(122, 122, 122);
    font-size:14px;
}

@media(max-width:800px){
    .footer-container{
        grid-template-columns:repeat(2,1fr);
    }
}

@media(max-width:500px){
    .footer-container{
        grid-template-columns:1fr;
        text-align:center;
    }
}

</style>
</head>

<body>

<footer class="footer">

    <div class="footer-container">

        <div class="footer-col">
            <h3>About</h3>
            <a href="#">Company</a>
            <a href="#">Team</a>
            <a href="#">Careers</a>
        </div>

        <div class="footer-col">
            <h3>Services</h3>
            <a href="#">Web Design</a>
            <a href="#">Development</a>
            <a href="#">Hosting</a>
        </div>

        <div class="footer-col">
            <h3>Support</h3>
            <a href="#">Help Center</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>

        <div class="footer-col">
            <h3>Follow</h3>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>

    </div>

    <hr>

    <div class="footer-bottom">
        © 2026 - Yashhh.710 — All rights reserved
    </div>

</footer>
</body>
</html>
