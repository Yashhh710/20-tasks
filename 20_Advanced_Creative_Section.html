<!-- 20 - Advanced Creative Section - Grid + Flex - Minimum 3 animations - Overlapping layout design -->

<!DOCTYPE html>
<html>
<head>
<title>Advanced Creative Section</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
}

/* Main container */
.advanced-section{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:20px;
    padding:40px;
    position:relative;
}

/* Cards */
.card{
    background:#1a1a1a;
    border-radius:15px;
    padding:20px;
    text-align:center;
    position:relative;
    overflow:hidden;
    transform:translateY(30px);
    opacity:0;
    animation:fadeIn 1s forwards;
}

.card:nth-child(1){animation-delay:0.2s;}
.card:nth-child(2){animation-delay:0.4s;}
.card:nth-child(3){animation-delay:0.6s;}
.card:nth-child(4){animation-delay:0.8s;}
.card:nth-child(5){animation-delay:1s;}
.card:nth-child(6){animation-delay:1.2s;}

.card:hover{
    transform:scale(1.05) rotate(-2deg);
    transition:0.4s;
}

.card img{
    width:100%;
    border-radius:10px;
    margin-bottom:15px;
    transform:translateY(-20px);
    transition:0.5s;
}

.card:hover img{
    transform:translateY(-5px) scale(1.1);
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@media(max-width:900px){
    .advanced-section{
        grid-template-columns:1fr 1fr;
    }
}

@media(max-width:600px){
    .advanced-section{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>

<section class="advanced-section">
    <div class="card">
        <img src="https://github.com/Yashhh710/graphic-design/blob/main/9.png?raw=true" alt="Creative 1">
        <h3>Death Note</h3>
    </div>

    <div class="card">
        <img src="https://github.com/Yashhh710/graphic-design/blob/main/13.png?raw=true" alt="Creative 2">
        <h3>It's me???</h3>
    </div>

    <div class="card">
        <img src="https://github.com/Yashhh710/graphic-design/blob/main/7.png?raw=true" alt="Creative 3">
        <h3>Naruto</h3>
    </div>

    <div class="card">
        <img src="https://github.com/Yashhh710/graphic-design/blob/main/1.jpeg?raw=true" alt="Creative 4">
        <h3>Luffy</h3>
    </div>

    <div class="card">
        <img src="https://github.com/Yashhh710/graphic-design/blob/main/5.jpeg?raw=true" alt="Creative 5">
        <h3>Kakashi</h3>
    </div>

    <div class="card">
        <img src="https://github.com/Yashhh710/graphic-design/blob/main/2.jpeg?raw=true" alt="Creative 6">
        <h3>Zoro</h3>
    </div>
</section>

</body>
</html>
