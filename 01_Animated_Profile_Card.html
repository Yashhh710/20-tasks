<!-- 1 - Animated Profile Card - Flexbox - Fade-in + Hover lift - Social icons aligned using flex -->

<!DOCTYPE html>
<html lang="en">
<head>
<title>Animated Profile Card</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:rgb(0, 0, 0);
}

.card{
    width:280px;
    background:white;
    border-radius:15px;
    padding:25px;
    text-align:center;
    opacity:0;
    transform:translateY(30px);
    animation:fadeIn 1s ease forwards;
    transition:0.3s ease;
}

.card:hover{
    transform:translateY(-10px);
}

.card img.profile{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
}

.card h2{
    margin-bottom:5px;
}

.card p{
    color:rgb(0, 0, 0);
    margin-bottom:18px;
}

.social{
    display:flex;
    justify-content:center;
    gap:18px;
}

.social img{
    width:24px;
    height:24px;
    cursor:pointer;
    transition:0.3s;
}

.social img:hover{
    transform:scale(1.2);
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

</style>
</head>

<body>

<div class="card">

    <img class="profile"
    src="https://avatars.githubusercontent.com/u/233944797?v=4"
    alt="profile">

    <h2>Yash Tambade</h2>
    <p>Frontend Developer</p>

    <div class="social">
        <a href="#"><img src="https://img.icons8.com/?size=60&id=62856&format=png" alt="GitHub"></a>
        <a href="#"><img src="https://img.icons8.com/?size=100&id=8808&format=png" alt="LinkedIn"></a>
        <a href="#"><img src="https://img.icons8.com/?size=48&id=85154&format=png" alt="Instagram"></a>
    </div>

</div>

</body>
</html>
